<tr [formGroup]='reactionForm'>
    <td>
        <div class='input-group'>
            <input class='form-control' formControlName='phrase' readonly>
            <div class='input-group-prepend'>
                <div class='input-group-text'>
                    <button type='button' class='close' (click)='removeReaction()'><span aria-hidden="true">&times;</span></button>
                </div>
            </div>
        </div>
    </td>
    <td>
        <div class='input-group'>
            <select class='form-control' formControlName='type'>
                <option *ngFor='let type of typeOptions' [value]='type'>{{type.toString()}}</option>
            </select>
        </div>
        <div *ngIf='showAuthor'>
            <div class='input-group mt-1'>
                <input class='form-control' formControlName='authorId'>
            </div>
        </div>
        <div>
            <button type='button' class='btn btn-success' (click)='submitReplaceReaction()' *ngIf='typeChanged || authorChanged'>Submit</button>
        </div>
    </td>
    <td>
        <div class='input-group'>
            <input class='form-control' formControlName='emoji'>
        </div>
        <div>
            <button type='button' class='btn btn-success mb-1' (click)='updateEmoji.emit({id: autoReact.id, emoji: emoji.value})' *ngIf='emoji.dirty && emoji.valid && emoji.value != autoReact.emoji'>Submit</button>
        </div>
    </td>
</tr>
