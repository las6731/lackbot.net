<h1 mat-dialog-title>Confirm Message Deletion</h1>
<div mat-dialog-content>
    <p class='mb-2'>Are you sure you want to delete this message option?</p>
    <div [class]="{'bg-dark': !data.lightMode, 'bg-light': data.lightMode}" class='p-2'>
        <p class='text-monospace m-2'>Time Schedule: {{ data.schedule }}</p>
        <p class='text-monospace m-2'>Message Option: {{ data.message }}</p>
    </div>
    <p class='text-muted mt-2 mb-2'>If this is the only option for this scheduled message, the scheduled message will be deleted.</p>
</div>
<div mat-dialog-actions align='end'>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]='true' color='primary' cdkFocusInitial>Delete</button>
</div>
