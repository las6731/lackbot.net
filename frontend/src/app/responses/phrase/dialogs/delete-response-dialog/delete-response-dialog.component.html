<h1 mat-dialog-title>Confirm Response Deletion</h1>
<div mat-dialog-content>
    <p class='mb-2'>Are you sure you want to delete this response?</p>
    <div [class]="{'bg-dark': !data.lightMode, 'bg-light': data.lightMode}" class='p-2'>
        <p class='text-monospace m-2'>Phrase: {{ data.phrase }}</p>
        <p class='text-monospace m-2'>Response: {{ data.response }}</p>
    </div>
    <p class='text-muted mt-2 mb-2'>If this is the only response for this phrase, the phrase will be deleted.</p>
</div>
<div mat-dialog-actions align='end'>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]='true' color='primary' cdkFocusInitial>Delete</button>
</div>
