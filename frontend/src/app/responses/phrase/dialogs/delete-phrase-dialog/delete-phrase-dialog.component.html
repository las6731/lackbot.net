<h1 mat-dialog-title>Confirm Phrase Deletion</h1>
<div mat-dialog-content>
    <p class='mb-2'>Are you sure you want to delete this phrase?</p>
    <div [class]="{'bg-dark': !data.lightMode, 'bg-light': data.lightMode}" class='p-2'>
        <p class='text-monospace m-2'>Phrase: {{ data.phrase }}</p>
    </div>
</div>
<div mat-dialog-actions align='end'>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]='true' color='primary' cdkFocusInitial>Delete</button>
</div>
